<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">CivicConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --secondary-color: #10b981;
            --secondary-light: #34d399;
            --accent-color: #f59e0b;
            --accent-light: #fbbf24;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --info-color: #0891b2;
            --light-bg: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --gradient-primary: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --gradient-secondary: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-warm: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: var(--gradient-primary) !important;
            box-shadow: var(--card-shadow);
            border-bottom: 3px solid var(--secondary-color);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }
        
        .nav-link {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9) !important;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--accent-light) !important;
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }
        
        .btn-success {
            background: var(--gradient-secondary);
            border: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }
        
        .btn-warning {
            background: var(--gradient-warm);
            border: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
            color: white;
        }
        
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            background: white;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .card-header {
            border-radius: 16px 16px 0 0 !important;
            border-bottom: none;
            font-weight: 600;
        }
        
        .bg-primary {
            background: var(--gradient-primary) !important;
        }
        
        .bg-success {
            background: var(--gradient-secondary) !important;
        }
        
        .bg-warning {
            background: var(--gradient-warm) !important;
        }
        
        .alert {
            border: none;
            border-radius: 12px;
            font-weight: 500;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: var(--success-color);
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: var(--danger-color);
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .badge {
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
        }
        
        .text-primary {
            color: var(--primary-color) !important;
        }
        
        .text-success {
            color: var(--success-color) !important;
        }
        
        .text-warning {
            color: var(--warning-color);
        }
        
        .footer-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        
        .hero-section {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
            border-radius: 24px;
            padding: 3rem;
            margin: 2rem 0;
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .icon-primary {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(79, 70, 229, 0.2) 100%);
            color: var(--primary-color);
        }
        
        .icon-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.2) 100%);
            color: var(--success-color);
        }
        
        .icon-warning {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(245, 158, 11, 0.2) 100%);
            color: var(--warning-color);
        }
        
        /* Alignment and spacing utilities */
        .min-vh-75 {
            min-height: 75vh;
        }
        
        .min-vh-100 {
            min-height: 100vh;
        }
        
        .text-center {
            text-align: center !important;
        }
        
        .d-flex {
            display: flex !important;
        }
        
        .align-items-center {
            align-items: center !important;
        }
        
        .justify-content-center {
            justify-content: center !important;
        }
        
        .justify-content-between {
            justify-content: space-between !important;
        }
        
        .flex-column {
            flex-direction: column !important;
        }
        
        .flex-wrap {
            flex-wrap: wrap !important;
        }
        
        .gap-2 {
            gap: 0.5rem !important;
        }
        
        .gap-3 {
            gap: 1rem !important;
        }
        
        .gap-4 {
            gap: 1.5rem !important;
        }
        
        .flex-grow-1 {
            flex-grow: 1 !important;
        }
        
        /* Full width footer for login pages */
        .full-width-footer {
            width: 100vw !important;
            margin-left: calc(-50vw + 50%) !important;
        }
        
        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            /* Typography adjustments */
            .navbar-brand {
                font-size: 1.25rem;
            }
            
            h1 { font-size: 1.75rem; }
            h2 { font-size: 1.5rem; }
            h3 { font-size: 1.25rem; }
            h4 { font-size: 1.1rem; }
            h5 { font-size: 1rem; }
            h6 { font-size: 0.9rem; }
            
            /* Container and spacing */
            .container, .container-fluid {
                padding-left: 15px;
                padding-right: 15px;
            }
            
            /* Cards responsive */
            .card {
                margin-bottom: 1rem;
                border-radius: 12px;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            /* Hero section mobile */
            .hero-section {
                padding: 2rem 1rem;
                margin: 1rem 0;
                border-radius: 16px;
            }
            
            /* Feature icons smaller on mobile */
            .feature-icon {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
                border-radius: 12px;
            }
            
            /* Button adjustments */
            .btn {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
            
            .btn-sm {
                font-size: 0.8rem;
                padding: 0.375rem 0.75rem;
            }
            
            /* Form controls */
            .form-control {
                font-size: 1rem; /* Prevents zoom on iOS */
                border-radius: 8px;
            }
            
            /* Navigation improvements */
            .navbar-nav {
                text-align: center;
            }
            
            .nav-link {
                padding: 0.75rem 1rem;
            }
            
            /* Footer adjustments */
            .footer-gradient {
                padding: 2rem 0;
            }
            
            .footer-gradient .row {
                text-align: center;
            }
            
            .footer-gradient .col-md-4,
            .footer-gradient .col-md-8 {
                margin-bottom: 1rem;
            }
            
            /* Utility classes */
            .text-center {
                text-align: center !important;
            }
            
            .justify-content-center {
                justify-content: center !important;
            }
            
            /* Hide overflow on small screens */
            .table-responsive {
                overflow-x: auto;
            }
        }
        
        /* Extra small devices (phones, less than 576px) */
        @media (max-width: 575.98px) {
            .container-fluid {
                padding-left: 10px;
                padding-right: 10px;
            }
            
            .hero-section {
                padding: 1.5rem 0.75rem;
                text-align: center;
            }
            
            .card-body {
                padding: 0.75rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .btn-group .btn {
                width: auto;
                margin-bottom: 0;
            }
            
            /* Stack columns on very small screens */
            .row > [class*="col-"] {
                margin-bottom: 1rem;
            }
            
            /* Smaller feature icons */
            .feature-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            /* Adjust navbar brand */
            .navbar-brand {
                font-size: 1.1rem;
            }
            
            /* Form improvements */
            .form-control {
                padding: 0.75rem;
            }
            
            /* Image responsiveness */
            img {
                max-width: 100%;
                height: auto;
            }
        }
        
        /* Medium devices (tablets, 768px and up) */
        @media (min-width: 768px) and (max-width: 991.98px) {
            .container {
                max-width: 720px;
            }
            
            .hero-section {
                padding: 2.5rem;
            }
            
            .card-body {
                padding: 1.25rem;
            }
        }
        
        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn, .nav-link, .card {
                min-height: 44px; /* Apple's recommended touch target size */
            }
            
            .btn:hover, .nav-link:hover, .card:hover {
                transform: none; /* Disable hover transforms on touch devices */
            }
            
            .form-control {
                min-height: 44px;
            }
        }
        
        /* Landscape phone orientation */
        @media (max-height: 500px) and (orientation: landscape) {
            .hero-section {
                padding: 1rem;
            }
            
            .navbar {
                padding: 0.25rem 0;
            }
        }
        
        /* Issue Detail Page Responsive Alignment */
        .issue-detail-container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .issue-detail-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .issue-detail-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .issue-info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        /* Desktop and tablet alignment */
        @media (min-width: 768px) {
            .issue-detail-header {
                flex-direction: row;
                align-items: stretch;
            }
            
            .issue-info-grid {
                grid-template-columns: 2fr 1fr;
                gap: 1.5rem;
            }
        }
        
        /* Large desktop optimization */
        @media (min-width: 1200px) {
            .issue-detail-container {
                max-width: 1140px;
            }
            
            .issue-info-grid {
                gap: 2rem;
            }
        }
        
        /* Issue detail card improvements */
        .issue-header-card {
            flex: 1;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .issue-actions-card {
            flex: 0 0 auto;
            min-height: 120px;
        }
        
        .issue-content-section {
            width: 100%;
            margin-bottom: 1.5rem;
        }
        
        .issue-content-section:last-child {
            margin-bottom: 0;
        }
        
        /* Mobile specific adjustments for issue details */
        @media (max-width: 767.98px) {
            .issue-detail-header {
                gap: 1rem;
            }
            
            .issue-header-card,
            .issue-actions-card {
                min-height: auto;
            }
            
            .issue-content-section {
                margin-bottom: 1rem;
            }
            
            /* Stack action buttons vertically on mobile */
            .issue-actions-card .d-grid {
                margin-bottom: 0.75rem;
            }
            
            .issue-actions-card .d-grid:last-child {
                margin-bottom: 0;
            }
        }
        
        /* Image and media responsive behavior */
        .issue-media-container {
            max-width: 100%;
            overflow: hidden;
        }
        
        .issue-media-container img,
        .issue-media-container video {
            width: 100%;
            height: auto;
            max-width: 100%;
            border-radius: 8px;
        }
        
        /* Comments section alignment */
        .comments-section {
            width: 100%;
        }
        
        .comment-item {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            background-color: #f8f9fa;
        }
        
        /* Form alignment in issue details */
        .issue-comment-form {
            width: 100%;
            margin-top: 1rem;
        }
        
        .issue-comment-form .form-control {
            width: 100%;
            resize: vertical;
            min-height: 100px;
        }
        </style>
    </head>
    <body>
        <div th:fragment="layout (title, content)" class="d-flex flex-column min-vh-100">
            <!-- Header -->
            <nav class="navbar navbar-expand-lg navbar-dark" style="background: var(--gradient-primary);">
                <div class="container">
                    <a class="navbar-brand fw-bold" href="/">
                        <i class="fas fa-city me-2"></i>
                        CivicConnect
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/features">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user/login">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="flex-grow-1" th:insert="${content}">
            </main>

            <!-- Footer -->
            <footer class="bg-dark text-white py-4 mt-auto full-width-footer">
                <div class="container-fluid py-4">
                    <div class="row">
                        <div class="col-md-4 text-start" style="padding-left: 20px;">
                            <h5 class="fw-bold text-white">CivicConnect</h5>
                            <p class="mb-0 text-white opacity-90">Empowering communities through civic engagement</p>
                        </div>
                        <div class="col-md-8 text-center">
                            <div class="d-flex justify-content-center gap-4 mb-3">
                                <a href="/" class="text-white text-decoration-none">
                                    <i class="fas fa-home me-1"></i>Home
                                </a>
                                <a href="/about" class="text-white text-decoration-none">
                                    <i class="fas fa-info-circle me-1"></i>About
                                </a>
                                <a href="/features" class="text-white text-decoration-none">
                                    <i class="fas fa-star me-1"></i>Features
                                </a>
                            </div>
                            <p class="mb-0">Copyright Reserved. CivicConnect</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
