<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Solved Issues - Admin Dashboard</title>
</head>
<body>
    <main>
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-success">
                    <i class="fas fa-check-circle me-2"></i>
                    Solved Issues
                </h2>
                <a href="/admin-dashboard" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-1"></i>
                    Back to Dashboard
                </a>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Solved Issues List -->
            <div th:if="${#lists.isEmpty(solvedIssues)}" class="text-center py-5">
                <i class="fas fa-clipboard-check fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">No Solved Issues Yet</h4>
                <p class="text-muted">Solved issues will appear here once you mark issues as resolved.</p>
            </div>

            <div th:if="${!#lists.isEmpty(solvedIssues)}" class="row">
                <div th:each="issue : ${solvedIssues}" class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                            <span class="badge bg-light text-success" th:text="${issue.category}">Category</span>
                            <small>
                                <i class="fas fa-calendar me-1"></i>
                                Solved <span th:text="${#temporals.format(issue.solvedAt, 'MMM dd, yyyy')}">Date</span>
                            </small>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title text-primary" th:text="${issue.title}">Issue Title</h6>
                            <p class="card-text text-muted small mb-2">
                                <i class="fas fa-map-marker-alt me-1"></i>
                                <span th:text="${issue.location}">Location</span>
                            </p>
                            <p class="card-text" th:text="${#strings.abbreviate(issue.description, 100)}">Issue description...</p>
                            
                            <!-- Solution Info -->
                            <div class="mt-3 p-2 bg-success bg-opacity-10 rounded">
                                <small class="text-white">
                                    <i class="fas fa-user-shield me-1"></i>
                                    Solved by <strong class="text-white" th:text="${issue.solvedByAdmin.name}">Admin</strong>
                                </small>
                                <p class="small mb-0 mt-1" th:text="${#strings.abbreviate(issue.solutionDescription, 80)}">Solution...</p>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent">
                            <div class="d-flex gap-2">
                                <a th:href="@{'/admin/issue/' + ${issue.id}}" class="btn btn-sm btn-outline-primary flex-fill">
                                    <i class="fas fa-eye me-1"></i>
                                    View Details
                                </a>
                                <a th:href="@{'/admin/issue/' + ${issue.id} + '/delete'}" class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-trash-alt me-1"></i>
                                    Delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
