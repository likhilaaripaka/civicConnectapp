<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Solve Issue - CivicConnect</title>
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header bg-success text-white">
                            <h4 class="mb-0">
                                <i class="fas fa-check-circle me-2"></i>
                                Mark Issue as Solved
                            </h4>
                        </div>
                        <div class="card-body">
                            <!-- Issue Details -->
                            <div class="mb-4 p-3 bg-light rounded">
                                <h5 class="text-primary" th:text="${issue.title}">Issue Title</h5>
                                <p class="text-muted mb-2">
                                    <i class="fas fa-map-marker-alt me-1"></i>
                                    <span th:text="${issue.location}">Location</span>
                                    <span class="ms-3">
                                        <i class="fas fa-tag me-1"></i>
                                        <span th:text="${issue.category}">Category</span>
                                    </span>
                                </p>
                                <p th:text="${issue.description}">Issue description...</p>
                                
                                <!-- Issue Images/Videos -->
                                <div th:if="${issue.imagePath}" class="mt-3">
                                    <img th:src="@{'/uploads/' + ${issue.imagePath}}" 
                                         alt="Issue Image" 
                                         class="img-fluid rounded" 
                                         style="max-height: 200px;">
                                </div>
                            </div>

                            <!-- Solution Form -->
                            <form th:action="@{'/admin/issue/' + ${issue.id} + '/solve'}" 
                                  method="post" 
                                  enctype="multipart/form-data">
                                
                                <div class="mb-3">
                                    <label for="solutionDescription" class="form-label">
                                        <i class="fas fa-clipboard-list me-1"></i>
                                        Solution Description *
                                    </label>
                                    <textarea class="form-control" 
                                              id="solutionDescription" 
                                              name="solutionDescription" 
                                              rows="4" 
                                              placeholder="Describe how this issue was resolved..."
                                              required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="solutionImage" class="form-label">
                                        <i class="fas fa-image me-1"></i>
                                        Solution Photo (Optional)
                                    </label>
                                    <input type="file" 
                                           class="form-control" 
                                           id="solutionImage" 
                                           name="solutionImage" 
                                           accept="image/*">
                                    <div class="form-text">Upload a photo showing the resolved issue (optional)</div>
                                </div>

                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-check me-1"></i>
                                        Mark as Solved
                                    </button>
                                    <a th:href="@{'/admin/issue/' + ${issue.id}}" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left me-1"></i>
                                        Back to Issue
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
