# -----------------------------
# DataSource Configuration - PostgreSQL Neon
# -----------------------------
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ep-bitter-violet-a1cb30sz-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require}
spring.datasource.username=${DATABASE_USERNAME:neondb_owner}
spring.datasource.password=${DATABASE_PASSWORD:npg_ZAqz7rTGvWH0}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings for Production
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# -----------------------------
# JPA / Hibernate Configuration
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# -----------------------------
# Server Configuration
# -----------------------------
server.port=${PORT:8080}

# -----------------------------
# Multipart File Upload Configuration
# -----------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# -----------------------------
# Production Configuration
# -----------------------------
spring.profiles.active=${SPRING_PROFILES_ACTIVE:production}

# -----------------------------
# Logging Configuration (Production Optimized)
# -----------------------------
logging.level.com.civicconnect=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=WARN

# -----------------------------
# File Upload Configuration
# -----------------------------
app.upload.dir=${UPLOAD_DIR:/tmp/uploads}

# -----------------------------
# Error Handling
# -----------------------------
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param
server.error.include-exception=false
