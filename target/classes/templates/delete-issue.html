<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Delete Issue - CivicConnect</title>
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header bg-danger text-white">
                            <h4 class="mb-0">
                                <i class="fas fa-trash-alt me-2"></i>
                                Delete Solved Issue
                            </h4>
                        </div>
                        <div class="card-body">
                            <!-- Issue Details -->
                            <div class="mb-4 p-3 bg-light rounded">
                                <h5 class="text-primary" th:text="${issue.title}">Issue Title</h5>
                                <p class="text-muted mb-2">
                                    <i class="fas fa-map-marker-alt me-1"></i>
                                    <span th:text="${issue.location}">Location</span>
                                    <span class="ms-3">
                                        <i class="fas fa-tag me-1"></i>
                                        <span th:text="${issue.category}">Category</span>
                                    </span>
                                </p>
                                <p th:text="${issue.description}">Issue description...</p>
                                
                                <!-- Solution Details -->
                                <div th:if="${issue.solutionDescription}" class="mt-3 p-3 bg-success bg-opacity-10 rounded">
                                    <h6 class="text-success">
                                        <i class="fas fa-check-circle me-1"></i>
                                        Solution by <span th:text="${issue.solvedByAdmin.name}">Admin</span>
                                    </h6>
                                    <p th:text="${issue.solutionDescription}">Solution description...</p>
                                    <div th:if="${issue.solutionImagePath}" class="mt-2">
                                        <img th:src="@{'/uploads/' + ${issue.solutionImagePath}}" 
                                             alt="Solution Image" 
                                             class="img-fluid rounded" 
                                             style="max-height: 150px;">
                                    </div>
                                </div>
                            </div>

                            <!-- Warning -->
                            <div class="alert alert-warning">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <strong>Warning:</strong> This action will permanently delete this solved issue. 
                                Please provide a reason for deletion.
                            </div>

                            <!-- Deletion Form -->
                            <form th:action="@{'/admin/issue/' + ${issue.id} + '/delete'}" method="post">
                                <div class="mb-3">
                                    <label for="deletionReason" class="form-label">
                                        <i class="fas fa-clipboard-list me-1"></i>
                                        Reason for Deletion *
                                    </label>
                                    <textarea class="form-control" 
                                              id="deletionReason" 
                                              name="deletionReason" 
                                              rows="3" 
                                              placeholder="Explain why this solved issue needs to be deleted..."
                                              required></textarea>
                                </div>

                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-danger">
                                        <i class="fas fa-trash-alt me-1"></i>
                                        Delete Issue
                                    </button>
                                    <a th:href="@{'/admin/issue/' + ${issue.id}}" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left me-1"></i>
                                        Back to Issue
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
